<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMC LCEPL</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="form-box">
        <div class="wrapper">
            <!-- Images Area -->
            <div class="img-area">
                <img src="1.png" alt="PNG Image">
                <img src="LCEPL.gif" alt="GIF Image">
            </div>
            <!-- Form Area -->
            <div class="form-area">
                <h3>PMC Login</h3>
                <form>
                    <div class="single-form">
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="single-form">
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="form-link" style="margin-bottom: 20px;">
                        <a href="#" class="forgot-pass" style="color: rgb(31, 134, 244);">Forgot password?</a>
                    </div>
                    <input type="submit" value="Login"/>
                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link" style="color: rgb(31, 134, 244);">Signup</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
